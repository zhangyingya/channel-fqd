<body>
<div  >
        <div class="outer-search">
            <ul class="search-ul">
                <li>
                    <em class="search-em">组织名称：</em>
                    <input type="text" class="base-input" id="orgName"/>
                </li>
                <li>
                    <em class="search-em">组织标识：</em>
                    <input type="text" class="base-input" id="orgId">
                </li>
                    <div class="clear"></div>
            </ul>
            
            <div class="search-hide">
                <ul class="search-ul">
	                 <li>
	                    <em class="search-em">组织编码：</em>
	                    <input type="text" class="base-input" id="orgCode">
	                </li>
	                <div class="clear"></div>
                </ul>
             </div>
             <div class="more-outer">
                <div class="search-more" onclick="moreSearch(this);">
                    <img src="../../resource/images/search_more.png"/><span>展开更多</span><span class="hide">收起更多</span>
                </div>
            </div>
            
            <div class="search-btn-div">
                <button class="base-btn bgBlue w70 ml10" id="search">查询</button>
                <button class="base-btn bgBlue w70 ml10" id="choose">选择</button>
            </div>
        </div>
         <!--表格 begin-->
		<div id="orgTable" class="dataGrid-outer"></div>
    </div>
