	<!-- 加载样式 -->

<body>
	<div  >
		<div class="outer-search">
			<div id="generalSearchForm">
				<ul class="search-ul">
					<li>
						<em class="search-em">本地网：</em>
                      	<div class="xiala">
	                       <input id="latnId" name="latnId" type="hidden" tar="key"/>
	                       <input type="text" class="base-input dropdown" id="latnName" name="latnName" tar="value" readonly="readonly">
	                       <div class="xl_con_wo">
	                           <ul id="latnUl" tagType="1" elementName="select"></ul>
	                       </div>
                    	</div>
					</li>
					<li>
						<em class="search-em">区县：</em>
						<div class="xiala">
	                       <input id="areaId" name="areaId" type="hidden" tar="key"/>
	                       <input type="text" class="base-input dropdown" id="areaName" name="areaName" tar="value" readonly="readonly">
	                       <div class="xl_con_wo">
	                           <ul id="areaUl" tagType="1" elementName="select"></ul>
	                       </div>
                    	</div>
					</li>
					
                    <li>
						<em class="search-em">泛渠道名称：</em>
						<input type="text" id="name" name="name" class="base-input" />
					</li>
                    
					<div class="clear"></div>
				</ul>
				
			</div>
			<div class="search-hide">
            <div>
   			 	<ul class="search-ul">
   			 		<li>
	                    <em class="search-em">泛渠道编码：</em>
	                    <input type="text" id="code" name="code" class="base-input" />
                	</li>
                	
                	<!-- <li>
						<em class="search-em">泛渠道类型：</em>
						<div class="xiala">
	                        <input id="type" name="state" type="hidden" tar="key" value=""/>
	                        <input type="text" class="base-input dropdown" id="typeName" name="typeName" tar="value" readonly="readonly" value="全部">
	                        <div class="xl_con_wo">
	                            <ul id="typeUl" tagType="1" elementName="select" isAll="false" ></ul>
	                        </div>
	                    </div>
					</li> -->
   			 		
					<li>
	                    <em class="search-em">结对渠道名称：</em>
	                    <input type="text" id="channelName" name="channelName" class="base-input" />
                	</li>
                	<li>
                        <em class="search-em">结对渠道编码：</em>
                        <input type="text" id="channelNbr" name="channelNbr" class="base-input" />
                    </li>
					
                    <div class="clear"></div>
                </ul>
             </div>
             <div>
   			 	<ul class="search-ul">
   			 		<li>
	                    <em class="search-em">联系人：</em>
	                    <input type="text" id="staffName" name="staffName" class="base-input" />
                	</li>
                	<li>
	                    <em class="search-em">联系电话：</em>
	                    <input type="text" id="phone" name="phone" class="base-input" />
                	</li>
                	<li>
                        <em class="search-em">一级分类：</em>
                        <div class="xiala">
				              <input id="firstFormat" name="firstFormat" type="hidden" tar="key" value=""/>
				              <input type="text" class="base-input dropdown" id="firstFormatName" name="firstFormatName" tar="value" readonly="readonly">
				              <div class="xl_con_wo">
				                    <ul id="firstFormatUl" tagType="1" elementName="select" isAll="false" ></ul>
				              </div>
				        </div>
                    </li>
                    <li>
                        <em class="search-em">二级分类：</em>
                        <div class="xiala">
				              <input id="secondFormat" name="secondFormat" type="hidden" tar="key" value=""/>

				              <div class="xl_con_wo">
				                    <ul id="secondFormatUl" tagType="1" elementName="select" isAll="false" ></ul>
				              </div>
				        </div>
                    </li>
                	
                    <div class="clear"></div>
                </ul>
             </div>
             <div>
   			 	<ul class="search-ul">
   			 		<li>
	                    <em class="search-em">专业团队：</em>
	                    <div class="xiala">
	                        <input id="specializedTeams" name="specializedTeams" type="hidden" tar="key" value=""/>
	                        <input type="text" class="base-input dropdown" id="specializedTeamsName" name="specializedTeamsName" tar="value" readonly="readonly" value="全部">
	                        <div class="xl_con_wo">
	                            <ul id="specializedTeamsUl" tagType="1" elementName="select" isAll="false" ></ul>
	                        </div>
	                    </div>
                	</li>
   			 		<li>
	                    <em class="search-em">状态：</em>
	                    <div class="xiala">
				                        <input id="statusCd" name="state" type="hidden" tar="key" value="20"/>

				                        <div class="xl_con_wo">
				                            <ul id="statusCdUl" tagType="1" elementName="select" isAll="false" ></ul>
				                        </div>
				        </div>
				   </li>
				   <li>
				        <em class="search-em">翼支付商户：</em>
	                    <input type="text" id="shopCode" name="shopCode" class="base-input" />

                    <div class="clear"></div>
                </ul>
             </div>
           	</div>
            <div class="more-outer">
                <div class="search-more" onclick="moreSearch(this);">
                    <img src="../../resource/images/search_more.png"/><span>展开更多</span><span class="hide">收起更多</span>
                </div>
            </div>
			<div class="search-btn-div">
				<button class="base-btn bgBlue w70 ml10" id="search">查询</button>
				<button class="base-btn bgBlue w70 ml10" id="clean">清空</button>
			</div>
		</div>
		
		<div id="orderTable" class="dataGrid-outer"></div>
